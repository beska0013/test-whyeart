

<div class="nav_control">
  <button [disabled]="run_btnState">Run A Novel Experiment $100</button>
  <button [disabled]="audit_btnState">Audit experiment</button>
  <button>Download Survey</button>
  <button>Open in ShinyApp</button>
  <app-search-ui (chosenItem)="onItemChoose($event)"></app-search-ui>
</div>

  <section>

          Experiment {{i + 1}}
        </li>
      </ul>
      <div class="exp-content">

      </div>
    </div>
